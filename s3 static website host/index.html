<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LwD-Community</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 0 20px;
        }

        /* Header styling */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero section */
        .hero {
            background: #005b99;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Main content styling */
        main {
            margin: 20px 0;
        }

        section {
            margin-bottom: 20px;
        }

        /* Services section */
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .service {
            background: #fff;
            padding: 20px;
            margin: 10px;
            flex: 1 1 calc(33.333% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .service h3 {
            margin-bottom: 10px;
        }

        /* Contact form */
        .contact-form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            padding: 10px 20px;
            background: #005b99;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #003f66;
        }

        /* Footer styling */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn With Dev</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to Learn With Dev Community</h2>
        <p>Explore our services and get to know us better</p>
        <p>Thank You</p>
    </div>

    <main>


        <section id="about">
            <h2>About Us</h2>
            <p>We are Providing AWS, AZURE , GCP , DEVOPS & LINUX Live Online Trainnings.</p>
        </section>

        
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Learn with Dev. All rights reserved.</p>
    </footer>
</body>
</html>
